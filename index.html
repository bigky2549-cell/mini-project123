<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Pro - Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap');
        
        :root {
            --bg: #0b0e14;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            background: radial-gradient(circle at top, #1e293b 0%, #0b0e14 100%);
            color: #f8fafc; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding-bottom: 50px;
        }

        h1 { margin: 40px 0; font-weight: 600; letter-spacing: 1px; text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }

        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            width: 90%; 
            max-width: 1100px; 
        }

        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px);
            padding: 30px; 
            border-radius: 24px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }

        .icon-bg { font-size: 3rem; margin-bottom: 15px; color: var(--accent); opacity: 0.8; }

        .value { font-size: 3.5rem; font-weight: 600; margin: 10px 0; color: #fff; }
        .unit { font-size: 1.2rem; color: var(--accent); }

        /* Level Indicator */
        .water-container {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .water-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            transition: width 0.5s ease;
        }

        .status-badge {
            margin-top: 15px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.1);
            display: inline-block;
        }

        .warning { background: var(--danger) !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }

    </style>
</head>
<body>

    <h1><i class="fa-solid fa-house-signal"></i> Smart Home Dashboard</h1>
